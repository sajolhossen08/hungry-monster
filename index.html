<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hungry Monster</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="meal-wrapper">
      <div class="meal-search">
        <h2 class="title">Search Your Item</h2>
        <div class="meal-search-box">
          <input type="text" class="search-control" placeholder="Enter your food name" id="search-input">
          <button type="submit" class="search-btn btn btn-success" id="search-btn">Search</button>
        </div>
      </div>

      <div class="meal-result">
        <h2 class="title">Your Search Results:</h2>
        <div id="meal-details" class="d-none">

        </div>
        <div id="meal">

        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
